<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/fragment::base_head('confirm')">
</head>
<body>
	<div class="container-fluid">	
	<div th:replace="common/fragment::header"></div>
	<p>入力内容を確認し、問題なければ「送信」ボタンを押下してください。</p>
	<form method="post" th:action="@{/send}" th:object="${demoForm}">
		<p th:text="'姓： ' + *{lastName}"></p>
		<p th:text="'名： ' + *{firstName}"></p>
		<p th:text="'生年月日： ' + *{birthYear} + '年' 
		                        + *{birthMonth} + '月' 
		                        + *{birthDay} + '日'">
		</p>
		<p th:text="'性別： ' + *{getGenderItems().get('__*{gender}__')}"></p>
		<p th:text="'確認チェック： ' + *{checked}"></p>
		<input class="btn btn-primary"  name="send" type="submit" value="送信" /> 
		<input class="btn btn-primary"  name="back" type="submit" value="戻る" />
	</form>
	</div>
	<div th:replace="common/fragment::footer"></div>
</body>
</html>
