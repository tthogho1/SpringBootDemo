<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    </head>
    <body>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label class="form-label"> User Name : <input class="form-control"  type="text" name="username"/> </label></div>
            <div><label class="form-label"> Password: <input class="form-control"  type="password" name="password"/> </label></div>
            <div><input class="btn btn-primar"  type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
